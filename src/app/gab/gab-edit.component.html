

<h1 *ngIf="isAddMode">Add GAB</h1>
<h1 *ngIf="!isAddMode">Edit GAB</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="refId">Ref ID</label>
            <input type="text" formControlName="refId"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.refId.errors }" />
            <div *ngIf="submitted && f.refId.errors" class="invalid-feedback">
                <div *ngIf="f.refId.errors.required">RefId is required</div>
                <div *ngIf="f.refId.errors.maxlength">RefId must be at least 8 characters</div>

            </div>
        </div>
        <div class="form-group col">
            <label for="lib">Nom-Terminal</label>
            <input type="text" formControlName="lib" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lib.errors }" />
            <div *ngIf="submitted && f.lib.errors" class="invalid-feedback">
                <div *ngIf="f.lib.errors.required">Lib is required</div>
            </div>
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-group col">
            <label for="type">Type</label>
            <select type="text" formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.type.errors }" >
            <option value="NCR SS32 IMP A4">NCR SS32 IMP A4</option>
            <option value="NCR SS34 IMP A4">NCR SS34 IMP A4</option>
            <option value="NCR SS84 IMP A4">NCR SS84 IMP A4</option>
            <option value="NCR SS34">NCR SS34</option>
            </select>
            <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
                <div *ngIf="f.type.errors.required">Type is required</div>
            </div>
        </div>
<!--   <mat-form-field appearance="fill">
            <mat-label>Select</mat-label>
            <mat-select>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
          </mat-form-field>
     
-->

        <div class="form-group col">
            <label for="Date">
                Date-Mise-en-service
                
            </label>
            <input type="date" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
            <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                <div *ngIf="f.date.errors.required">DATE is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/gabs" class="btn btn-link">Cancel</a>
    </div>
</form>
