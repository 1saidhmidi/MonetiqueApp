<h1>Incident</h1>

<div style=" text-align: center">
    <button (click)="exportexcel()" >Export to Excel</button>  
  </div>

  <div class="form-group" >
<input type="text" class="form-control"  placeholder="Searche by Reference" style="width:300px"  [(ngModel)]="searcheTerm" />
     </div>
 
<a routerLink="addincident" class="btn btn-sm btn-success mb-2">Add Incident</a>
<table class="table table-striped" id="excel-table">
    <thead>
        <tr>
            <th style="width: 20%">transactions</th>
            <th style="width: 20%">bourrage</th>
            <th style="width: 20%">blocage</th>
            <th style="width: 20%">coupure</th>
            <th style="width: 20%">autre</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
  
        <tr *ngFor="let incident of incidents | incidentfilter : searcheTerm">
            <td>{{incident.transactions}}</td>
            <td>{{incident.bourrage}}</td>
            <td>{{incident.blocage}}</td>
            <td>{{incident.coupure}}</td>
            <td>{{incident.autre}}</td>
            <td style="white-space: nowrap">
                <a [routerLink]="['editincident',incident?._id]" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteIncident(incident)" class="btn btn-sm btn-danger btn-delete-incident" [disabled]="incident.isDeleting">
                    <span *ngIf="incident.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!incident.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        
        <!--<tr *ngIf="!gabs">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>-->
    </tbody>
</table>
